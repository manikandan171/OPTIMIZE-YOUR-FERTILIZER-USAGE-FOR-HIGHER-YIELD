apiVersion: apps/v1
kind: Deployment
metadata:
  name: fertilizer-optimizer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fertilizer-optimizer
  template:
    metadata:
      labels:
        app: fertilizer-optimizer
    spec:
      containers:
      - name: fertilizer-optimizer
        image: mani171/fertilizer-optimizer:latest
        ports:
        - containerPort: 6700

---
apiVersion: v1
kind: Service
metadata:
  name: fertilizer-optimizer-service
spec:
  selector:
    app: fertilizer-optimizer
  ports:
  - protocol: TCP
    port: 6700
    targetPort: 6700
  type: NodePort
